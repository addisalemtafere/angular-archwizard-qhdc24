<h3>Basic</h3>
<button (click)="toggleNavigationMode()" class="btn btn-info">Cambia NavMode</button>
Current Navigation mode: <b class="text-danger">{{ navigationMode }}</b>
<aw-wizard #mago [navigationMode]="navigationMode"> 
	<aw-wizard-step [stepTitle]="'Step #1'"> 
		<div class="centered-content">
			<div> 
				Content: Step 1 
			</div> 

			<div class="btn-group">
        <button (click)="makeOptionalStep(1)" class="btn btn-warning">Rendi opzionale il 2</button>
				<button type="button" class="btn btn-secondary" [awGoToStep]="{ stepIndex: 3}">Continue</button>
			</div> 
		</div>
	</aw-wizard-step>
	<aw-wizard-step [stepTitle]="'Step #2'">  
		<div class="centered-content">
			<div> 
				Content: Step 2
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
				<button type="button" class="btn btn-secondary" awNextStep>Continue</button>
			</div>
		</div>
	</aw-wizard-step>
	<aw-wizard-step [stepTitle]="'Step #3'" stepId="thirdStep">
		<div class="centered-content">
			<div>
				Content: Step 3
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
				<button type="button" class="btn btn-secondary" awNextStep>Next</button>
			</div>
		</div>
	</aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Step #4'" [canExit]="true" [canEnter]="true">
		<div class="centered-content">
			<div>
				Content: Step 4
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
				<button type="button" class="btn btn-secondary" awNextStep>Next</button>
			</div>
		</div>
	</aw-wizard-step>
    <aw-wizard-completion-step [stepTitle]="'Completion steptitle'">
    <div class="centered-content">
      Completion step content
    </div>
  </aw-wizard-completion-step>
</aw-wizard>
